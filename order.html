<html lang="en" dir="ltr">
<head>

  <meta charset="utf-8">
  <title>Order</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="styles.css" rel="stylesheet" />

</head>

<body>
  <header>
    <img src="header.png" alt="cheech's pizza" width="100%" height="400px">
    <nav>
      <ul class="nav_links">
        <li><a href="#">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="#">Our Location</a></li>
      </ul>
    </nav>
  </header>


  <div class="row">
      <div class="columns">
        <h1>Enter Your Selection</h1>
        <p>Please fill in the form and we will be delivering your pizza lickety split</p>
        <label for="fname">
          <input autofocus type="text" name="fname" id="fname" required placeholder="First Name"/>
        </label>
        <label for="lname">
           <input type="text" name="lname" id="lname" required placeholder="Last Name"/>
        </label>
        <label for="tel">
            <input type="tel" name="tel" id="tel" required placeholder="phone number"/>
        </label>

        <label for="choice"></label>
        <select name="choicetype" id="choice">
          <option value="choice0">Select One</option>
          <option value="choice1">Cheech's Pizza</option>
          <option value="choice2">Pesto Pizza</option>
          <option value="choice3">Deluxe Pizza</option>
          <option value="choice4">Meat Lovers Pizza</option>
          <option value="choice5">BBQ Chicken Pizza</option>
          <option value="choice6">Veggie Pizza</option>
        </select>


        <label for="number"></label>
        <select name="numbertype" id="number">
          <option value="number1">1</option>
          <option value="number2">2</option>
          <option value="number3">3</option>
          <option value="number4">4</option>
          <option value="number5">5</option>
          <option value="number6">6</option>
        </select>


        <div id="buttons">
              <input class="submit" type="submit" value="submit"/>
        </div>
      </div>

      <div class="columns">
        <blockquote>
           <p><img src="stars.jpg" alt="5 stars" width="50px" height="40px"/></p>
           <p>The pizza was perfect! The service was super!</br>
           &mdash; Betty Boop 7/5/2020</p>
        </blockquote>


        <h2>Social Media</h2>
        <img src="social.jpeg" alt="social media" width="100px" height="50px"/>
      </div>
    </div>

</body>
